<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Submission Form</title>
  <style>
    @font-face {
      font-family: 'Biome Light';
      src: url('Biome-Light.ttf') format('truetype');
    }

    body {
      font-family: 'Biome Light', sans-serif;
      background: url('Forest Background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px 30px 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 160px; /* 100% increase from original 80px */
    }

    h1 {
      font-size: 25px;
      font-weight: bold;
      margin-top: 100px; /* extra space below logo */
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: left;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      font-weight: normal;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005A9E;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="01. IMW Logo - Blue.png" alt="IMW Logo" class="logo">
    <h1>JACKED IN JUNE 2025</h1>
    <form id="teamForm">
      <label for="team">Team:</label>
      <select id="team" name="team" onchange="populateMembers()">
        <option value="Team Alpha">Team Alpha</option>
        <option value="Team Beta">Team Beta</option>
      </select>

      <label for="member">Member:</label>
      <select id="member" name="member"></select>

      <label for="activity">Activity:</label>
      <select name="activity">
        <option value="Running">Running</option>
        <option value="Cycling">Cycling</option>
      </select>

      <label for="timeValue">Time:</label>
      <input type="text" name="timeValue">

      <button type="submit">Submit</button>
    </form>
  </div>
 <script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>
<script>
  const members = {
    "Team Alpha": ["Alice", "Aaron"],
    "Team Beta": ["Bob", "Bella"]
  };

  function populateMembers() {
    const team = document.getElementById("team").value;
    const memberSelect = document.getElementById("member");
    memberSelect.innerHTML = "";

    members[team].forEach(member => {
      const option = document.createElement("option");
      option.value = member;
      option.textContent = member;
      memberSelect.appendChild(option);
    });
  }

  const msalConfig = {
    auth: {
      clientId: "7d23d831-b0e3-460a-8403-2ecf8dec255e",
      authority: "https://login.microsoftonline.com/ce489f49-6a08-487c-bc9c-7d75078824ea",
      redirectUri: window.location.href
    }
  };

  const msalInstance = new msal.PublicClientApplication(msalConfig);
  const scopes = ["Files.ReadWrite", "User.Read"];

  async function signInAndSubmit(formData) {
  try {
    let account = msalInstance.getActiveAccount();

    if (!account) {
      const loginResponse = await msalInstance.loginPopup({ scopes });
      account = loginResponse.account;
      msalInstance.setActiveAccount(account);
    }

    let tokenResponse;
    try {
      tokenResponse = await msalInstance.acquireTokenSilent({ scopes, account });
    } catch (silentError) {
      console.warn("Silent token acquisition failed, falling back to popup", silentError);
      tokenResponse = await msalInstance.acquireTokenPopup({ scopes });
    }

    const accessToken = tokenResponse.accessToken;

    const timestamp = new Date().toLocaleString("en-US", {
      year: "numeric", month: "2-digit", day: "2-digit",
      hour: "2-digit", minute: "2-digit", hour12: true
    });

    const row = {
      values: [[timestamp, formData.team, formData.member, formData.activity, formData.timeValue]]
    };

    const response = await fetch(
      "https://graph.microsoft.com/v1.0/me/drive/root:/Jacked In June/2025/Jacked In June 2025.xlsx:/workbook/tables/Submissions/rows/add",
      {
        method: "POST",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(row)
      }
    );

    if (!response.ok) {
      const errText = await response.text();
      throw new Error(`Graph error: ${response.status} - ${errText}`);
    }

    console.log("Submission succeeded.");
    alert("✅ Submission complete!");

  } catch (error) {
    console.error("❌ Submission failed:", error);
    alert("❌ Submission failed. Please try again or contact IT.");
  }
}


  document.addEventListener("DOMContentLoaded", function () {
    populateMembers();

    const form = document.getElementById("teamForm");
    const timeInput = document.querySelector("[name=timeValue]");
    const container = document.querySelector(".container");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const timeValue = timeInput.value.trim();
      if (!/^[0-9]+(\.[0-9]+)?$/.test(timeValue)) {
        timeInput.style.borderColor = "red";
        if (!document.getElementById("errorMsg")) {
          const errorMsg = document.createElement("div");
          errorMsg.id = "errorMsg";
          errorMsg.style.color = "red";
          errorMsg.style.marginTop = "10px";
          errorMsg.innerText = "Please enter only your time value. E.g., 1 hour and 30 min = 1.5";
          form.appendChild(errorMsg);
        }
        return;
      } else {
        timeInput.style.borderColor = "#ccc";
        const existing = document.getElementById("errorMsg");
        if (existing) existing.remove();
      }

      const formData = {
        team: document.getElementById("team").value,
        member: document.getElementById("member").value,
        activity: document.querySelector("[name=activity]").value,
        timeValue
      };

      const success = await signInAndSubmit(formData);

      if (success) {
        form.style.display = "none";
        const thankYou = document.createElement("div");
        thankYou.innerHTML = `
          <img src="01. IMW Logo - Blue.png" alt="IMW Logo" class="logo" style="width:160px;margin-bottom:20px;">
          <h2>Thanks for your submission!</h2>
        `;
        container.appendChild(thankYou);
      } else {
        alert("Submission failed. Please try again or check console for details.");
      }
    });
  });
</script>
</body>
</html>
