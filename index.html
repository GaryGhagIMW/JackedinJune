<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Submission Form</title>
  <style>
    @font-face {
      font-family: 'Biome Light';
      src: url('Biome-Light.ttf') format('truetype');
    }

    body {
      font-family: 'Biome Light', sans-serif;
      background: url('Forest Background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px 30px 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 160px;
    }

    h1 {
      font-size: 25px;
      font-weight: bold;
      margin-top: 100px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: left;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      font-weight: normal;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005A9E;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="01. IMW Logo - Blue.png" alt="IMW Logo" class="logo">
    <h1>JACKED IN JUNE 2025</h1>

    <form 
      method="POST" 
      action="https://script.google.com/macros/s/AKfycbxDVUieCETImsi0FfNWygjD4Id2TUrCG78WoOtM9ZMSC6WNte6M0VeAxF4_Qbi5QsON_g/exec"
      onsubmit="document.getElementById('timestamp').value = new Date().toLocaleString('en-US', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: true
      });"
      id="teamForm"
    >

      <!-- Hidden Timestamp Field -->
      <input type="hidden" name="Timestamp" id="timestamp">

      <label for="team">Team:</label>
      <select id="team" name="Team" onchange="populateMembers()">
        <option value="Team Alpha">Team Alpha</option>
        <option value="Team Beta">Team Beta</option>
      </select>

      <label for="member">Member:</label>
      <select id="member" name="Member"></select>

      <label for="activity">Activity:</label>
      <select name="Activity">
        <option value="Running">Running</option>
        <option value="Cycling">Cycling</option>
      </select>

      <label for="timeValue">Time:</label>
      <input type="text" name="TimeValue" placeholder="E.g. 1.5 for 1 hour 30 mins" required pattern="^[0-9]+(\.[0-9]+)?$" title="Enter time as a number, e.g. 1.5 for 1 hour 30 mins">

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const members = {
      "Team Alpha": ["Alice", "Aaron"],
      "Team Beta": ["Bob", "Bella"]
    };

    function populateMembers() {
      const team = document.getElementById("team").value;
      const memberSelect = document.getElementById("member");
      memberSelect.innerHTML = "";

      members[team].forEach(member => {
        const option = document.createElement("option");
        option.value = member;
        option.textContent = member;
        memberSelect.appendChild(option);
      });
    }

    document.addEventListener("DOMContentLoaded", populateMembers);
  </script>
</body>
</html>
