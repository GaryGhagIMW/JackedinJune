<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Submission Form</title>
  <style>
    @font-face {
      font-family: 'Biome Light';
      src: url('Biome-Light.ttf') format('truetype');
    }

    body {
      font-family: 'Biome Light', sans-serif;
      background: url('Forest Background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px 30px 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 160px;
    }

    h1 {
      font-size: 25px;
      font-weight: bold;
      margin-top: 100px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: left;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      font-weight: normal;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-link {
  position: absolute;
  top: 30px;
  right: 30px;
  font-size: 14px;
  font-weight: bold;
  color: #0078D4;
  text-decoration: none;
}

.back-link:hover {
  text-decoration: underline;
  color: #005A9E;
}


    button:hover {
      background-color: #005A9E;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="01. IMW Logo - Blue.png" alt="IMW Logo" class="logo">
    <a href="https://imwca.sharepoint.com/SitePages/Home.aspx" class="back-link">BACK TO HOMEPAGE</a>
    <h1>JACKED IN JUNE 2025</h1>

    <form 
      method="POST" 
      action="https://script.google.com/macros/s/AKfycbwS25oS1rtOx7QjP-613ouJP1CQ8pKuhki-jzo2qdrgqy_gAL0rZblM0YgjtQf9S1Oq/exec"
      onsubmit="document.getElementById('timestamp').value = new Date().toLocaleString('en-US', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: true
      });"
      id="teamForm"
    >

      <!-- Hidden Timestamp Field -->
      <input type="hidden" name="Timestamp" id="timestamp">

      <label for="team">Team:</label>
      <select id="team" name="Team" onchange="populateMembers()">
        <option value="Team A">Ankle-Biting Chihuahuas</option>
        <option value="Team B">I Thought They Said Rum</option>
        <option value="Team C">Brute Force Five (BFF)</option>
        <option value="Team D">Un-Rigged</option>
        <option value="Team E">Soreplay</option>
      </select>

      <label for="member">Member:</label>
      <select id="member" name="Member"></select>

      <label for="activity">Activity:</label>
      <select name="Activity">
        <option value="Running">Running</option>
        <option value="Walking">Walking</option>
        <option value="Stationary Bike">Stationary Bike</option>
        <option value="Road Bike">Road Bike</option>
        <option value="Swimming">Swimming</option>
        <option value="Weight Lifting">Weight Lifting</option>
        <option value="Stretching / Yoga">Stretching / Yoga</option>
        <option value="Dance">Dance</option>
        <option value="Fitness Class">Fitness Class</option>
        <option value="Squash">Squash</option>
        <option value="Tennis">Tennis</option>
        <option value="Basketball">Basketball</option>
        <option value="Golf">Golf</option>
      </select>

      <label for="timeValue">Time (MINUTES):</label>
      <input type="text" name="TimeValue" placeholder="E.g. 90 for 1 hour 30 mins" required pattern="^[0-9]+(\.[0-9]+)?$" title="Enter time as a number, e.g. 1.5 for 1 hour 30 mins">

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
const members = {
  "Team A": ["Elton Puglisi", "Aron Stansfeld", "Elijah Lavigne", "Torrey Froese", "Merrick Masales"],
  "Team B": ["Nikki Watson", "Ron Parrish", "Heidi McLellan", "Todd Dempsey", "Rina Marceles"],
  "Team C": ["Omid Basti", "Rick Temple", "Garrett Smith", "Abner Chinchilla", "Mali Lombard"],
  "Team D": ["Colm Murphy", "Dylan Both", "Ammar Shoaib", "Brandon Johnson", "Ahmed Elsaadawy"],
  "Team E": ["Gary Ghag", "Creigh Sullivan", "Jay Simpson", "Shari Quiring", "Vitaly Galitsky"]
};

    function populateMembers() {
      const team = document.getElementById("team").value;
      const memberSelect = document.getElementById("member");
      memberSelect.innerHTML = "";

      members[team].forEach(member => {
        const option = document.createElement("option");
        option.value = member;
        option.textContent = member;
        memberSelect.appendChild(option);
      });
    }

    document.addEventListener("DOMContentLoaded", populateMembers);
  </script>
</body>
</html>
