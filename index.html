<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Submission Form</title>
  <style>
    @font-face {
      font-family: 'Biome Light';
      src: url('Biome-Light.ttf') format('truetype');
    }

    body {
      font-family: 'Biome Light', sans-serif;
      background: url('Forest Background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px 30px 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 160px;
    }

    h1 {
      font-size: 25px;
      font-weight: bold;
      margin-top: 100px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: left;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      font-weight: normal;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005A9E;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="01. IMW Logo - Blue.png" alt="IMW Logo" class="logo">
    <h1>JACKED IN JUNE 2025</h1>
    <form id="teamForm">
      <label for="team">Team:</label>
      <select id="team" name="team" onchange="populateMembers()">
        <option value="Team Alpha">Team Alpha</option>
        <option value="Team Beta">Team Beta</option>
      </select>

      <label for="member">Member:</label>
      <select id="member" name="member"></select>

      <label for="activity">Activity:</label>
      <select name="activity">
        <option value="Running">Running</option>
        <option value="Cycling">Cycling</option>
      </select>

      <label for="timeValue">Time:</label>
      <input type="text" name="timeValue" placeholder="E.g. 1.5 for 1 hour 30 mins">

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const members = {
      "Team Alpha": ["Alice", "Aaron"],
      "Team Beta": ["Bob", "Bella"]
    };

    function populateMembers() {
      const team = document.getElementById("team").value;
      const memberSelect = document.getElementById("member");
      memberSelect.innerHTML = "";

      members[team].forEach(member => {
        const option = document.createElement("option");
        option.value = member;
        option.textContent = member;
        memberSelect.appendChild(option);
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      populateMembers();

      const form = document.getElementById("teamForm");
      const timeInput = document.querySelector("[name=timeValue]");
      const container = document.querySelector(".container");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const timeValue = timeInput.value.trim();
        if (!/^[0-9]+(\.[0-9]+)?$/.test(timeValue)) {
          timeInput.style.borderColor = "red";
          if (!document.getElementById("errorMsg")) {
            const errorMsg = document.createElement("div");
            errorMsg.id = "errorMsg";
            errorMsg.style.color = "red";
            errorMsg.style.marginTop = "10px";
            errorMsg.innerText = "Please enter only your time value. E.g., 1 hour 30 min = 1.5";
            form.appendChild(errorMsg);
          }
          return;
        } else {
          timeInput.style.borderColor = "#ccc";
          const existing = document.getElementById("errorMsg");
          if (existing) existing.remove();
        }

        const formData = {
          team: document.getElementById("team").value,
          member: document.getElementById("member").value,
          activity: document.querySelector("[name=activity]").value,
          timeValue
        };

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbzFkdoayt9otovllR8QEYmHiPM3jNaMcc_T4NWejfmvELmFpfnEEaOVGjUgeeNNbS9xjw/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
          });

          if (response.ok) {
            form.style.display = "none";
            const thankYou = document.createElement("div");
            thankYou.innerHTML = `
              <img src="01. IMW Logo - Blue.png" alt="IMW Logo" class="logo" style="width:160px;margin-bottom:20px;">
              <h2>Thanks for your submission!</h2>
            `;
            container.appendChild(thankYou);
          } else {
            throw new Error("Google Script error");
          }
        } catch (err) {
          console.error(err);
          alert("‚ùå Submission failed. Please try again.");
        }
      });
    });
  </script>
</body>
</html>
